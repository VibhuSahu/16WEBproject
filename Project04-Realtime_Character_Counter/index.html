<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>Realtime Character Counter</title> <!-- Page title -->
    <link rel="shortcut icon" href="img/typing.png" type="image/x-icon"> <!-- Set favicon -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div class="box" id="box">
        <h1 class="heading" id="heading">Real-time Character Counter</h1> <!-- Heading -->
        <textarea class="textbox" id="textbox" maxlength="300" placeholder="Type something..." spellcheck="true" autocomplete="on">
        <!-- Textarea for user input with specified attributes: maxlength, placeholder, spellcheck, autocomplete -->
        </textarea>

        <div class="counter-container" id="counter-container">
            <P>Total Charaters:  <span class="total-counter" id="total-counter">300</span></P> <!-- Total character counter -->
            <p>Remaning: <span class="remaning" id="remaning">300</span></p> <!-- Remaining character counter -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
